<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/*标签选择器（元素选择器）：用HTML标签名称作为选择器，按标签名称分类，为页面中某一类标签指定统一的CSS样式,其优点是能快速为页面中同类型的标签统一样式，同时这也是他的缺点，不能设计差异化样式。*/
		div{
			color: deeppink;
			font-size: 20px;
		}
		/*类选择器：使用"."进行标识，后面紧跟类名，其基本语法如下。可以为元素对象定义单独或相同的样式。*/
		/*上面点声明，下面class调用*/
		.ddd{
			color: green;
		}
		.blue{
			color: blue;
		}
		.red{
			color: red;
		}
		.yellow{
			color: yellow;
		}
		.green{
			color: green;
		}
	</style>
</head>
<body>
	<div>徐小武是大傻子，笨蛋</div>
	<div>徐小武是大傻子，笨蛋</div>
	<div>徐小武是大傻子，笨蛋</div>
	<div>徐小武是大傻子，笨蛋</div>
	<div class="ddd">徐小武是大傻子，笨蛋</div>
	<span class="blue">G</span>
	<span class="red">o</span>
	<span class="yellow">o</span>
	<span class="blue">g</span>
	<span class="green">l</span>
	<span class="red">e</span>
</body>
</html>
