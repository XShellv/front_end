<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div {
        height: 1200px;
        border: 1px solid red;
    }
    </style>
</head>

<body>
    <!--当一个网页有很多内容，注意在a标签里面的href里面要添加#，点击实现跳转-->
    <a href="#last">跳转到底部</a>
    <div> 撑开浏览器滚动条</div>
    <!--id标签的唯一性-->
    <p id="last">底部锚点的位置</p>
</body>

</html>
