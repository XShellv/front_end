<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /*内部样式表：选择器{属性：属性值；} ，选择器用来选择标签的*/
    th {
        color: purple;
    }

    td {
        font-size: 14px;
    }

    tr {
        height: 30px;
    }
    </style>
</head>

<body>

</body>

</html>
