<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--label标签:用于绑定一个表单元素，当点击label标签的时候，被绑定的表单元素就会获得输入焦点,for属性规定label与哪个单元格绑定-->
    <label>用户名：<input type="text"></label>
    <label for="username">
        用户名：<input type="text" id="username">
        密码：<input type="text">
    </label>
</body>

</html>
